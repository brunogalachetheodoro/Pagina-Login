<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="icon/Poké_Ball_icon.png" type="image/x-icon">
    <link rel="stylesheet" href="estilos/reset.css">
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <div class="main">
        <div class="background-imagem">
        </div>
        <div class="formulario">
            <div class="window"></div>
            <form action="">
                <input type="email"  placeholder="E-mail" required >
                <input type="password" name="senha" id="senha" placeholder="Senha" required>
                <a href="#">
                    <p id="forgot-password" >Esqueci minha senha</p>
                </a>
                <input type="submit" value="ENTRAR" id="button-style">
                <a href="#">
                    <p>Não tem uma conta?<br>
                        Cadastre-se Aqui!
                    </p>
                </a>
                <div id="line-father">
                    <div id="line-style"></div>
                </div>
                <p id="text-social">ou entre com</p>
                <img src="Imagens/facebook-icon.png" alt="" class="icon-login">
                <img src="Imagens/logo-google.png" alt="" class="icon-login">
                <img src="Imagens/apple-icon.png" alt="" class="icon-login">
            </form>
        </div>
    </div>
</body>
</html>
